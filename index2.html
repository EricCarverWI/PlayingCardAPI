    <div id="root" class="container" style = "color: white; font-size: 20px; text-align: center; font-weight:14px; background-color: gray; max-width: 590px; min-height: 600px;" >

          <br>
          Dealer's Cards:<div><input  type="text" id="dealer" size="2">&nbsp;&nbsp;<input  type="text" id="'dealerArr"></div><br><br>

              <tr>

                  <td id="COUNT"></td>
              </tr>
          </table>
      </div>

          <button id="buttonDeal" type="button" class="btn btn-primary btn" value="DEAL" onClick="GenerateNewGame()">Deal!</button>
