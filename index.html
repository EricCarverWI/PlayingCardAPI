<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PLAYING CARDS!</title>
  </head>
  <body style="background-image: url('https://www.snabbare.com/go/wp-content/uploads/2020/01/Card-Games-header.jpg'); background-repeat: no-repeat; background-attachment: fixed;background-size: cover;">
    <h1 style="text-decoration: underline; text-decoration-color: rgb(231, 252, 112); color: rgb(250, 4, 229); font-size: 64px; text-align: center; font-weight:44px">jOkeRs wiLD!</h1>  

    <div id="root" class="container" style = "color: white; font-size: 16px; text-align: center; font-weight:14px" > 
    
      <p>Currently using ${(localStorage.deckBatch).deck_id}</p>
      <div>
        <center>
          Dealer's Cards:<input type="text" id="dealer"><br> 
          Player's Cards: <input type="text" id="you"><br>
          <!-- <input type=button value="HIT" onClick="HUMAN()"> -->
          <!-- <input type=button value="STAND" onClick="COMPUTER();determineWinner();"> -->
          <!-- <input type=button value="DEAL" onClick="GenerateNewGame()"> -->
          <br>
          <br>
        </center>
      </div>
      <div>
        <center>
          <table>
              <tr>
                  <th>HUMAN</th>
                  <th>COMPUTER</th>
                  <th>Games Played</th>
              </tr>
              <tr>
                  <td id="resultHUM"></td>
                  <td id="resultCOMP"></td>
                  <td id="COUNT"></td>
              </tr>
          </table>
      </center>
      </div>
      <div>
        <center>
          <h2>Win Stats</h2>
          <table id="stat">
              <tr>
                  <th>Player</th>
                  <th>Dealer</th>
              </tr>
              <tr>
                  <td id="HUMW"></td>
                  <td id="COMPW"></td>
              </tr>
          </table>
      </center>
      </div>
      <p style = "text-align: center; margin: 10px;">
        <button type="button" class="btn btn-primary btn-lg" value="HIT" onClick="HUMAN()">Hit!</button>
        <button type="button" class="btn btn-primary btn-lg" value="STAND" onClick="COMPUTER();determineWinner();">Stand! </button>
        <button type="button" class="btn btn-primary btn-lg" value="DEAL" onClick="GenerateNewGame()">Deal!</button>
      </p>
      

    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
