<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>PLAYING CARDS!</title>
  </head>
  <body style="background-image: url('https://www.snabbare.com/go/wp-content/uploads/2020/01/Card-Games-header.jpg'); background-repeat: no-repeat; background-attachment: fixed;background-size: cover;">
    <h1 style="text-decoration: underline; text-decoration-color: rgb(83, 95, 12); color: rgb(141, 44, 141); font-size: 64px; text-align: center; font-weight:44px; text-shadow: 4px 4px  black; ">jOkeRs wiLD!</h1>  

    <div id="root" class="container" style = "color: white; font-size: 20px; text-align: center; font-weight:14px; background-color: rgb(70, 59, 66); max-width: 590px; min-height: 980px;"> 

    
      <!-- <p>Currently using ${(localStorage.deckBatch).deck_id}</p> -->
      <div style= "display: inline; ">
          <br>
          Dealer's Cards:<div><input  type="text" style="text-align:center" id="dealer" size="2">&nbsp;&nbsp;<input  type="text" size = "30" id="'dealerArr"></div><br><br> 
          Player's Cards: <div><input type="text" style="text-align:center" id="you" size="2">&nbsp;&nbsp;<input  type="text" size = "30" id="'yourArr"></div><br>
          <!-- <input type=button value="HIT" onClick="HUMAN()"> -->
          <!-- <input type=button value="STAND" onClick="COMPUTER();determineWinner();"> -->
          <!-- <input type=button value="DEAL" onClick="GenerateNewGame()"> -->
          <!-- <img src="https://www.arkadian.vg/wp-content/uploads/2014/05/Harley-Quinn-original-790x1160.png" width="110" height="130"> -->
          <img src="https://th.bing.com/th/id/OIP.Tk4aLnfFNa9ncO1D2rkhBAHaFj?w=192&h=180&c=7&r=0&o=5&pid=1.7" width="310" height="230">
          <br>
          <br>
      </div>
      <div style= "display: inline; ">
        <h style="width:25%; color:rgb(241, 255, 241); ">Current Match Info</h><br><br>
          <table style="width: 100%">
              <tr>
                  <th style="width:30%; color: rgb(0, 0, 8)">HUMAN</th>
                  <th style="width:30%; color: rgb(9, 31, 9)">COMPUTER</th>
                  <th style="width:30%; color:rgb(9, 49, 9)">HAND NUMBER</th>
                  
              </tr>
              <tr>
                  <td id="resultHUM"></td>                 
                  <td id="resultCOMP"></td>
                  <td id="COUNT"></td>
              </tr>
          </table>
      </div>

      <div style= "display: inline; border: 10px black; ">
        
        <br><br>
        <h style="width:25%; color:rgb(241, 255, 241); ">Win Stats</h><br><br>
          <table id="stat">
           
              <tr>
                  <th style="width:15%; color:rgb()">Player</th>
                  <th style="width:15%;">Dealer</th>
                  <th style="width:15%;">Last Hand Won</th>
              </tr>
              <tr>
                  <td id="HUMW"></td>
                  <td id="COMPW"></td>
                  <td id="LASTWIN"></td>
              </tr>
          </table>
      </div>
      <br>
      <hr style= "height:10px; color:rgba(1, 1, 15, 0.986)">
      <div style= "display: inline; width: 40px;">
        <p style = "text-align: center; margin: 10px;">
          <button type="button" class="btn btn-primary btn-lg"  value="HIT" onClick="HUMAN()">Hit!</button>
          <button type="button" class="btn btn-primary btn-lg" value="STAND" onClick="COMPUTER();determineWinner();">Stand! </button>
          <button type="button" class="btn btn-primary btn-lg" value="DEAL" onClick="GenerateNewGame()">Deal!</button>
          
        </p>
        
        <p style = "text-align: center; width: 500;">
           <button id="deckButton" type="button" class="btn btn-primary btn-lg w-100" value="DECK-INFO" >Deck Info!</button>
        </p>
        <p style = "text-align: center; width: 500;">
          <button id="reportButton" type="button" class="btn btn-primary btn-lg w-100" value="reportInfo" onClick="generateHistory()">click to expand report menu!</button>
       </p>
        <div id= "reportDIV"></div>
      </div>

    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--ERIC: connect script file to the index-->
    <script src="script.js"></script>

    <!--ERIC: connect script2 file to the index-->
    <script src="script2.js"></script>

  </body>
</html>
